<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Books List</h1>

    <!-- Display all books -->
    <ul class="list-group">
        <li th:each="book : ${books}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span th:text="${book.title}">Book Title</span> by
                <span th:text="${book.author}">Author</span> -
                <span th:text="${book.genre}">Genre</span>
            </div>
            <!-- Delete button -->
            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
        </li>
    </ul>

    <!-- Add Book Form -->
    <h2 class="my-4">Add New Book</h2>
    <form action="/books" method="post">
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Book Title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form-control" placeholder="Author" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre" class="form-control" placeholder="Genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
